<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Bites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to Tasty Bites</h1>
    <p>Delicious meals at your fingertips</p>
    <button class="btn" onclick="scrollToMenu()">Order Now</button>
  </header>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-container" id="menu-container">
      <!-- Food Items Will Be Inserted Here Dynamically -->
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button class="btn" id="place-order-btn">Place Order</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Tasty Bites. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
